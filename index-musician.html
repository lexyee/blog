---
layout: default
---

<div class="posts">
  {% for post in site.categories.musician %}
    <article class="post">

      <h1 class="title--weightnormal"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
	<div class="entry">
        {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">阅读更多</a>
    </article>
  {% endfor %}
</div>
