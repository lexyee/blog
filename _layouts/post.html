---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% for category in page.categories %}
    <div class="category">
  	  {{ site.data.categories[category].name }}
    </div>
  {% endfor %}

  {% include disqus.html %}
</article>
